services:
  - type: web
    name: todo-scheduler-backend
    runtime: node
    rootDir: backend
    buildCommand: "npm ci --legacy-peer-deps && npm run build"
    startCommand: "npm run start"
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    # Set environment variables in the Render dashboard:
    #  - SUPABASE_URL
    #  - SUPABASE_SERVICE_ROLE_KEY
    #  - PORT (e.g., 4000)
